<div class="page-header">
	<h1>The Weblisters</h1>
</div>
<div dir-paginate="site in sites | itemsPerPage: 10" current-page="currentPage">
	<span style="font-size: 20px; margin-left: 10px">
		<a ng-show='site.url' href="{{site.url}}">
			{{site.name}} <br />
		</a>
		<span ng-hide='site.url'>
			{{site.name}} <br />
		</span>
	</span>
	<span>
		Posted by {{site.createdBy}} on {{site.createDate | date:'yyyy-MM-dd'}}
		<a href="#/sites/{{site._id}}">Reviews</a>
	</span>
	<br />
	Rating: {{site.rating}} | Category: {{site.serviceType}}
	<!--<i ng-click="incrementUpvotes(site)" class="fa fa-thumbs-up"></i>
	<i ng-click="decrementUpvotes(site)" class="fa fa-thumbs-down"></i>-->
	<br />{{site.description}} <br />
	{{site.url}} <br /><br />
</div>
<dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" template-url="/javascripts/vendor/angularUtils-pagination/dirPagination.tpl.html" boundary-links="true"></dir-pagination-controls>
<div>
	<h2><a href="#/submit" ng-show="isLoggedIn()">Submit a new Blog Post</a></h2>
</div>
