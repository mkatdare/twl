<div class="page-header">
    <h1>The Weblisters</h1>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<form ng-submit="addSite()" style="margin-top: 30px;">
			<br /><h4>Submit a new Site</h4><br />
			<div class="form-group">	
				Name: <input type="text" ng-model="name"></input><br />
			</div>
			<div class="form-group">
				Description: <input type="text" ng-model="description"></input><br />
			</div>
			<div class="form-group">
				URL: <input type="text" ng-model="url"></input>
			</div>
			<button type="submit" class="btn btn-primary">Post</button>
		</form>
	</div>
</div>
